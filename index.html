    <script>
      $(document).ready(function () {
        // Load the default home page content and highlight the Home link
        $("main.body_set").load("https://raw.githubusercontent.com/AATHILDUCKY/azeemahamed/refs/heads/main/pages/home.html");
        $("a[data-page='https://raw.githubusercontent.com/AATHILDUCKY/azeemahamed/refs/heads/main/pages/home.html']").addClass(
          "bg-purple-600 text-white"
        );

        // Toggle mobile menu
        $(".hamb-icon").click(function () {
          $(".mobile-menu").slideToggle();
        });

        // Load content into the main section and highlight the active link
        $("a[data-page]").click(function (e) {
          const pageUrl = $(this).data("page");

          // Check if the Home link is clicked
          if (pageUrl === "https://raw.githubusercontent.com/AATHILDUCKY/azeemahamed/refs/heads/main/pages/home.html") {
            // Reload the page
            location.reload();
            return;
          }

          e.preventDefault(); // Prevent default link behavior

          // Load the corresponding page content
          $("main.body_set").load(pageUrl);

          // Remove active class from all links and add to the clicked link
          $("a[data-page]").removeClass("bg-purple-600 text-white");
          $(this).addClass("bg-purple-600 text-white");
        });
      });
    </script>
